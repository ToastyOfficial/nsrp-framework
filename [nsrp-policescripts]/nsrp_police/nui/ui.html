

<html>
  <head>
    <meta charset="utf-8">

    <link href="ui.css" rel="stylesheet" type="text/css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="ui.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="actionmenu" style="display: none;">

      <!-- This mainmenu div should be left as it is, you should change the buttons though.

      If you want to make a submenu, then you must create a new div, with the ID of the
      div being the data-sub attribute of the button that will open it. For example, the
      below button Example Submenu, has the data-sub attribute of "examplesubmenu", which
      is the same id as the div below. All submenus must also have a data-parent attribute. -->

      <div id="mainmenu">
        <!-- <button class="menuoption" data-sub="examplesubmenu">Example Submenu</button> -->
        <button class="menuoption" data-action="b_cuff">Cuff (Shift + G)</button>
        <button class="menuoption" data-action="b_escort">Escort</button>
        <button class="menuoption" data-action="b_put">Put in Vehicle</button>
        <button class="menuoption" data-action="b_remove">Remove from Vehicle</button>
        <button class="menuoption" id="sub" data-sub="sub_traffic">Traffic Control</button>
        <button class="menuoption" data-action="b_mdt">Open MDT</button>
        <button class="menuoption" data-action="b_radar">Open Radar</button>

      </div>

      <div id="sub_traffic" data-parent="mainmenu">
        <button class="menuoption" data-action="b_stopTraffic">Stop Traffic</button>
        <button class="menuoption" data-action="b_slowTraffic">Slow Traffic</button>
        <button class="menuoption" data-action="b_resumeTraffic">Resume Traffic</button>
      </div>

        <!-- <div id="examplesubmenu" data-parent="mainmenu" style="display: none;">
          <button class="menuoption" data-sub="anothersubmenu">Another Submenu</button>
          <button class="menuoption" data-action="button3">Example Button 3</button>
          <button class="menuoption" data-action="button4">Example Button 4</button>
        </div> -->
    </div>
  </body>
</html>
